<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#936bfb"/>

    <meta name="description" content="Kin Explorer - View accounts, transactions and manage your wallet"/>
    <meta property="twitter:card" content="summary"/>
    <meta property="twitter:site" content="kinexplorer">
    <meta property="og:url" content="https://kinexplorer.com/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Kin Explorer - View accounts, transactions and manage your wallet"/>
    <meta property="og:description" content="Kin Explorer - View accounts, transactions and manage your wallet"/>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Kin Explorer",
        "url": "https://kinexplorer.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://v2.kinexplorer.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "sameAs": [

        ]
      }
    </script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kin Explorer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
